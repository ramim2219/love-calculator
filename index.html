<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;500&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Love Calculator</title>
</head>
<body>
    <header>
        <h1 class="head">Love Calculator</h1>
    </header>

    <section class="sec-area">
        <div class="up">
            <div class="namePanel">
                <input id="firstname" type="text" placeholder="first name">
                <input id="secondname" type="text" placeholder="second name">
            </div>
            <button class="calc">Enter</button>
        </div>
        <div class="down" id="doId">
            <h2 id="firstNameH"></h2>
            <img src="love-png-5.png" alt="">
            <h2 id="secondNameH"></h2>
        </div>
        <div class="calculate">
            <h2 id="mathH">Calculate</h2>
        </div>
        <h2 id="discription"></h2>
    </section>



    <script src="script.js"></script>
</body>
</html>
